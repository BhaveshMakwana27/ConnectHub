{% extends 'Basic.html' %}
{% block title %} ConnectHub {% endblock title %}
{% block linkCss %}/static/Posts/css/post.css{% endblock linkCss %}
{% block body %}

<div>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6 col-md-8 col-sm-10"> <!-- Set appropriate column widths for different screen sizes -->
                <div class="postBg">
                    <div class="row m-2 mt-lg-3">
                        <div class="d-flex justify-content-center">
                            <svg class="bd-placeholder-img mt-2" height="400px" width="650px" xmlns="http://www.w3.org/2000/svg"
                                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                            </svg>
                        </div>
                    </div>
                    <div class="row p-4 border-top">
                        <div>
                            <h5>Card title</h5>
                            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock body %}
